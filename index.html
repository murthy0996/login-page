<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      form {
        margin-bottom: 10px;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        margin-top: 5px;
        width: 80px;
        background-color: grey;
        color: white;
        font-weight: bolder;
        border: none;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username : </label>
      <input
        name="username"
        type="text"
        placeholder="Enter Username"
        required
      /><br />
      <label for="password">Passsword : </label>
      <input
        name="password"
        type="password"
        placeholder="Enter Password"
        required
      /><br />

      <button>Login</button>
    </form>
  </body>
</html>
